
<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
    
      <a href="{% url "home" %}" class="ml-3 text-xl "> <span class="text-indigo-400 text-2xl">&lt; </span><span class='text-indigo-400 text-xl'>Code<span class="text-indigo-300 text-2xl">WJ</span></span><span class="text-indigo-300 text-2xl"> /&gt;</span></a>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a href="{% url "home" %}" class="mr-5 hover:text-white">Home</a>
      <a class="mr-5 hover:text-white">Courses</a>
      <a class="mr-5 hover:text-white">Blogs</a>
      <a href="{% url "about" %}" class="mr-5 hover:text-white">About</a>
      <a class="mr-5 hover:text-white">Contact</a>
   
    </nav>
   
    <div class="login-container space-x-5">
       {% if request.user.is_authenticated %}
       <a class="inline-flex items-center text-white bg-gray-600 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
       {% else %}
       <a class="inline-flex items-center text-white bg-indigo-600 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-700 rounded text-base mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
  
      <a class="inline-flex text-white items-center bg-indigo-600 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-700 rounded text-base mt-4 md:mt-0">Signup
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
       {% endif %}
    </div>
  </div>
</header>
